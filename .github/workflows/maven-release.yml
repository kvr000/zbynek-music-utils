name: Create Release

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file zbynek-music-tool/pom.xml

    - name: Publish artifact
      uses: actions/upload-artifact@v4
      with:
        name: zbynek-music-tool
        path: zbynek-music-tool/target/zbynek-music-tool

    - name: Uploads assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: zbynek-music-tool
        path: 
        upload_url: https://github.com/kvr000/zbynek-music-utils/releases/master/bin/zbynek-music-tool
        asset_path: zbynek-music-tool/target/zbynek-music-tool
        asset_name: zbynek-music-tool
        asset_content_type: application/jar

